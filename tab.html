<!DOCTYPE html>

<html>
  <head>
    <title>New Tab</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="New Tab">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="news.css">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="bookmarks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <div class="container">
      <div class="background"></div>

      <div class="interface">
        <div class="content">
          <div id="info" class="info">
            <button class="backarrow">
              <div></div>
            </button>
            <div id="newscontainer" class="infocontent">
              <div id="news"></div>
              <div id="feeds" class="itemslist"></div>
              <div id="categories" class="itemslist"></div>
              <button id="feedbtn" class="newsbtn">
                <img src="feedicon.png" class="btnicon"></img>
              </button>
              <button id="categoriesbtn" class="newsbtn">
                <img src="checkboxicon.png" class="btnicon"></img>
              </button>
            </div>
            <div id="bookmarksContainer" class="infocontent">
              <span id="favourites"></span>
              <span id="bookmarks"></span>
            </div>
          </div>
        </div>

        <nav id="menu">
          <button id="newsbutton" class="button">
            News
          </button>
          <button id="bookmarksbutton" class="button">
            Bookmarks
          </button>
        </nav>
      </div>

      <div class="datetimecontainer">
        <div class="time">
          <div class="clock hours"></div>
          <div class="clock minutes"></div>
          <div class="clock seconds"></div>
        </div>
        <div class="date">
          <div class="day"></div>
          <div class="month"></div>
          <div class="year"></div>
        </div>
      </div>
    </div>

    <script src="menu.js"></script>
    <script src="backgrounds.js"></script>
    <script src="news.js"></script>
    <script src="bookmarks.js"></script>
    <script src="main.js"></script>
  </body>
</html>
