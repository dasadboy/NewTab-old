<!DOCTYPE html>

<head>
  <head>
    <title>New Tab Options</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div id="feedField" class="field">
      <div id="feeds" class="dataBox"></div>
      <button id="addFeedBtn" class="fieldButton">Add Feed</button>
      <button id="saveFeedsBtn" class="fieldButton">Save Feeds</button>
      <button id="feedRefresh" class="fa">&#xf021;</button>
      <div>
        <span id="currentProxy" class="dataBox">
          <input type="text" id="proxy" autocomplete="off">
        </span>
        <button id="setProxy" class="fieldButton">Set Proxy</button>
      </div>
    </div>
    <div id="modalContainer">
      <div id="newFeed" class="modalMenu">
        <form id="newFeedForm">
          <input name="feedName" id="newFeedName" type="text"
          placeholder="Feed name" autocomplete="off">
          <input name="source" id="newFeedSrc" type="text"
          placeholder="RSS Link" autocomplete="off">
          <input type="submit">
        </form>
        <button id="addMultipleFeeds" class="fieldButton">Add Multiple</button>
      </div>
      <div id="inputFeeds" class="modalMenu">
        <textarea class="inputTextBlock"></textarea>
        <button class="fieldButton">Parse & Submit</button>
      </div>
    </div>
    <div id="hello" class="hidden"></div>
    
    <script src="options.js"></script>
  </body>
</head>
